name: ShopPlugin
version: 2.1
api: 3.11.0
author: HmmHmmmmm
main: hmmhmmmm\shop\Shop
website: https://github.com/HmmHmmmm/ShopPlugin

permissions:
  shop:
    default: false
    children:
      shop.command:
        default: false
        children:
          shop.command.info:
            default: op
          shop.command.category:
            default: false
            children:
              shop.command.category.create:
                default: op
              shop.command.category.remove:
                default: op
              shop.command.category.additem:
                default: op
              shop.command.category.removeitem:
                default: op
              shop.command.category.icon:
                default: op
              shop.command.category.changename:
                default: op
              shop.command.category.list:
                default: op